<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .box
        {
            position: relative;
        }
        .boy

            z-index: 10;
        }

        }
        .water

        }

    <div class="swim-container">

        </div>
        <div class="box water">
            <img src="swim/water.svg" alt="">
        </div>

    </div>
</body>
